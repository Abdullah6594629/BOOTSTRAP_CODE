<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Bootstrap Grid with Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <h2 class="text-center">Responsive Bootstrap Grid with Images</h2>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
                <img src="1.jpg" class="img-fluid rounded" alt="Image 1">
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
                <img src="1.jpg" class="img-fluid rounded" alt="Image 2">
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
                <img src="1.jpg" class="img-fluid rounded" alt="Image 3">
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
                <img src="1.jpg" class="img-fluid rounded" alt="Image 4">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
